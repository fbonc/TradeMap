<!DOCTYPE html>
<html lang="en">
<head>


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="toggleswitch.css">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeMap</title>
    <link rel="icon" type="image/x-icon" href="icon.png">
</head>
<body>
    <div id = "map"></div>

    <div id="year-picker-container">
        <button id="left-arrow" class="arrow-button" onclick="changeYear(-1)">&lt;</button>
        <input type="text" id="year-display" name="year-display" maxlength="4">
        <button id="right-arrow" class="arrow-button" onclick="changeYear(1)">&gt;</button>
    </div>

    <div class="toggle-button-cover">
        <div id="button-3" class="button r">
            <input class="checkbox" type="checkbox">
            <div class="knobs"></div>
            <div class="layer"></div>
        </div>
    </div>


    <div id="loader">
        <div id="stopper"></div>
    </div>


    <script src="year.js"></script>

    <div id="name">Felipe Bonchristiano</div>

    <div id="sidebar" class="sidebar">
        <button id="closeBtn" class="close-btn">&times;</button>
        <div id="sidebar-content">
            <h2>Country Info</h2>
            <p>Click a country to see more details.</p>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
        </div>
    </div>

    <script src="https://rawgit.com/elfalem/Leaflet.curve/master/src/leaflet.curve.js"></script>
    <script src="L.Polyline.SnakeAnim.js"></script>
    <script src="map.js"></script>
    <script src="data.js"></script>
    <script src="sidebar.js"></script>
    <script src="lines.js"></script>

    <script>


        window.onload = function() {
            document.getElementById('loader').style.display = 'none';
            loadCountryNames();
        };


    </script>

</body>
</html>
